[input]
repeat_delay = 300
repeat_rate = 40
confine_pointer = false
# TODO: sensitivities
# TODO: language

[appearance]
background_color = '#000000'
lock_color = '#00000099'
# TODO: cursor theme
# TODO: cursor size

[wall]
wall_width = 2
wall_height = 3
stretch_width = 960
stretch_height = 360
# TODO: alt width
# TODO: alt height
use_f1 = false

[reset]
unlock_behavior = "reset" # ignore, unlock, reset
count_resets = false
resets_file = "/home/user/resets.txt"
wall_bypass = false
grace_period = 100

[keybinds]
"Ctrl-Shift-D"      = ["wall_reset_all", "ingame_reset"]
"LMB"               = ["wall_reset"]
"Shift-LMB"         = ["wall_play"]
"Ctrl-LMB"          = ["wall_lock"]
"Ctrl-Shift-LMB"    = ["wall_focus_reset"]
